<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Student Data</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"></script>
    </head>
<body>
    <div class="container">
        
        <div class="form-container">
            <div style="width: 200px; margin: auto;">
        <img src="l1.png" class="logo" style="height: 58px;
        width: 200px;"></div>
        <h2>Student Information</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="text" id="number" name="number" pattern="[0-9]{10}" title="Number must be 10 digits" required>
                <div class="error" id="numberError"></div>
            </div>
            <div class="form-group">
                <label for="maths_marks">Maths Marks:</label>
                <input type="number" id="maths_marks" name="maths_marks" min="0" max="100" required>
                <div class="error" id="mathsMarksError"></div>
            </div>
            <div class="form-group">
                <label for="science_marks">Science Marks:</label>
                <input type="number" id="science_marks" name="science_marks" min="0" max="100" required>
                <div class="error" id="scienceMarksError"></div>
            </div>
            <div class="form-group">
                <label for="telugu_marks">Telugu Marks:</label>
                <input type="number" id="telugu_marks" name="telugu_marks" min="0" max="100" required>
                <div class="error" id="teluguMarksError"></div>
            </div>
            <div class="form-group">
                <label for="hindi_marks">Hindi Marks:</label>
                <input type="number" id="hindi_marks" name="hindi_marks" min="0" max="100" required>
                <div class="error" id="hindiMarksError"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="chart-container">
        <div class="canvas-container">
            <canvas id="myChart"></canvas>
            <div class="legend-container">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: green;"></div>
                    <div class="legend-text">Pass</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: red;"></div>
                    <div class="legend-text">Fail</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: rgba(255, 206, 86, 0.2);"></div>
                    <div class="legend-text">Distinction</div>
                </div>
            </div>
            <div class="button-container">
                <button class="view-records-button">View Records</button>
            </div>
        </div>
    </div>
    
    </div>
    
    

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</body>
</html>
